<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/common-elements.css">
    <title>Blog Styles and Common Elements</title>
</head>
    <body>
        <h1>Page Title H1</h1>
        <h2>Blog Summary Title H2</h2>
        <h3>Blog sub title H3</h3>
        <div class="post-meta">
            <p class="taxonomy">
                <a href="#">
                    Taxonomy term
                </a>
            </p>
            <p class="author">
                <a href="#">Author Information</a>
            </p>
            <p class="post-date">
                Post Date - April 12, 2020
            </p>
        </div>

        <div class="right-nav-link">
            <a href="#">Recent Posts Link</a>
        </div>
        <form action="#">
            <button class="read-more" type="submit">
                Read More Button
            </button>
        </form>
    </body>
</html>
